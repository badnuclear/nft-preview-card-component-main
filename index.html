<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-image-container">
          <img
            class="card-image"
            src="images/image-equilibrium.jpg"
            alt="I'm NFT Image"
          />
          <div class="card-image-hover">
            <img src="images/icon-view.svg" alt="icon" />
          </div>
          <h2 class="card-title">Equlilbrium #3429</h2>
          <p class="card-meniton">
            Our Equlilbrium collection promotes balance and calm
          </p>
        </div>
        <div class="card-price-days">
          <div class="card-price">
            <img src="images/icon-ethereum.svg" alt="icon-ethereum" />
            <span>0.041 ETH</span>
          </div>
          <div class="card-days">
            <img src="images/icon-clock.svg" alt="clock" />
            <span> 3 days left</span>
          </div>
        </div>
        <div class="card-creator">
          <img src="images/image-avatar.png" alt="avator" />
          <span
            >Creation of
            <span href="#">Jules Wyvern</span>
          </span>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/badnuclear">badnuclear</a>.
    </div>
  </body>
</html>
